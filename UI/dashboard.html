<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/main.css">
    <title>New Political Party</title>
</head>

<body>
    <nav>
        <ul class="navbar">
            <a class="nav-item brand-name" href="index.html">
                <li>POLITIKO</li>
            </a>
            <a class="nav-item active" href="dashboard.html">
                <li>MY ACCOUNT</li>
            </a>
            <a class="nav-item" href="parties.html">
                <li>ALL PARTIES</li>
            </a>
            <a class="nav-item" href="offices.html">
                <li>OPEN POSITIONS</li>
            </a>
            <a class="nav-item" href="vote.html">
                <li>RESULTS</li>
            </a>
            <a class="nav-item" href="vote.html">
                <li>VOTE NOW</li>
            </a>
        </ul>
        <ul class="navbar navbar-right">
            <a class="nav-item">
                <li id="logout">LOGOUT</li>
            </a>
        </ul>
    </nav>
    <div class="container">
        <div class="dashboard">
            <div class="right-panel dash-right">
                <div class="user-passport">
                    <img id="loggedin-passport" alt="">
                </div>
                <ul id="profile" class="caption">
                    <li id="loggedin-name" class="link-item"></li>
                    <li id="loggedin-email" class="link-item"></li>
                    <li id="loggedin-phone-number" class="link-item"></li>
                    <li><button id="edit-prof">Edit Profile</button></li>
                </ul>
                <div id="edit-form" class="caption hide">
                    <form action="">
                        <li id="edit-prof-name" class="link-item"></li>
                        <input type="email" name="email" id="email" placeholder="New Email">
                        <input type="url" name="passport_url" id="passport-url" placeholder="New Passport Url">
                        <input type="tel" name="phone_number" id="tel" placeholder="New Phone Number">
                        <button type="submit" id="submit-edit">Submit</button>
                        <button id="cancel">Cancel</button>
                    </form>
                </div>
            </div>
            <div class="main-dash-panel">

                <div id="election-history">
                    <div class="stripe">
                        <h2>Election History</h2>
                    </div>
                    <ul id="vote-node">
                       
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <footer class="copyright admin-footer">
        <span>Copyright &#9400;2019 Politico. All Rights Reserved</span>
    </footer>
    <script src="scripts/dashboard.js"></script>
</body>

</html>
